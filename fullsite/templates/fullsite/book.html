{% include 'fullsite/default.html' %}

{% block title %}<title>Book An Appointment</title>{% endblock title %}

{% block midPart %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">MyClinic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'site'%}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{%url 'signout'%}">Sign out</a>
        </li>
       
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


  <center>
  <div class="card" style="margin-top: 15%;width: 20%;background-color: rgba(0, 0, 0, 0.1);"> 
    <div class="card-body">   
      <form action={% url 'pay' %} method="POST"> 
      {% csrf_token %}
      <input type="hidden" name="docid" value="{{id}}">
        <div style="color: red;">
          {{error}}
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input required type="date" class="form-control"  name="date" placeholder="Date" aria-label="Date" aria-describedby="basic-addon1">
        </div>


        <div class="input-group mb-3">
            <table  style="border: 1px solid rgb(104, 91, 91);border-spacing: 5px;">
              <tr style="border: 1px solid black">
                <th style="border: 1px solid black">Name</th>
                <th style="border: 1px solid black">Visiting Window</th>
                <th style="border: 1px solid black">Payable Price</th>
              </tr>
              <tr>
                <td style="border: 1px solid black">{{name}}</td>
                <td style="border: 1px solid black">{{windowo}} - {{windowc}}</td>
                <td style="border: 1px solid black">{{price}}</td>
              </tr>
              
            </table>
        </div>
        <button type="submit" class="btn btn-secondary">Confirm and Pay</button>
      </form> 
      
    </div>
  </div>
<center>

{% endblock midPart %}
